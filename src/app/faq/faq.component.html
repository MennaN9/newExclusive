<div class="header-pages d-flex justify-content-center align-items-center">
  <!-- <p class="title-h1">FREQUENTLY ASKED QUESTIONS</p> -->
  <p class="title-h1">{{'FAQTitle' |translate }}</p>
</div>
<div class="container my-5">
  <div class="row text-center">
    <!-- <p class="">Here are some of the most popular questions that we receive from our customers</p> -->
    <p class="">{{'FAQ' | translate}}</p>
  </div>
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
      *ngFor="let item of getAllFaq" class="mt-4">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{dir=='ltr'?item.Question:item.QuestionAR}}
        </mat-panel-title>
        <!-- <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description> -->
      </mat-expansion-panel-header>
      <p class="mt-2"> {{dir=='ltr'?item.Answer:item.AnswerAR}}</p>
    </mat-expansion-panel>
  </mat-accordion>

  <app-not-found-data *ngIf="getAllFaq.length==0"></app-not-found-data>

</div>
